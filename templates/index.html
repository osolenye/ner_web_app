<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme NER App</title>
    <style>
        /* Общий стиль для всей страницы */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #000000, #0d1b2a);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Стиль для контейнера */
        .container {
            background-color: #161b22; /* Темно-серый */
            border: 2px solid #0074D9; /* Синий */
            border-radius: 10px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Заголовок */
        h1 {
            text-align: center;
            color: #ffffff; /* Белый */
            margin-bottom: 20px;
        }

        /* Текстовое поле */
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 2px solid #0074D9; /* Синий */
            border-radius: 5px;
            background-color: #1e293b; /* Темно-синий */
            color: white;
            font-size: 16px;
            resize: none;
        }

        /* Кнопка */
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #0074D9; /* Синий */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3; /* Темнее синий */
        }

        /* Результат (извлеченные сущности) */
        .entities {
            margin-top: 20px;
        }

        .entities ul {
            list-style-type: none;
            padding: 0;
        }

        .entities li {
            background-color: #1e293b; /* Темно-синий */
            border: 1px solid #0074D9; /* Синий */
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Named Entity Recognition</h1>
        <form action="{% url 'extract_entities' %}" method="post">
            {% csrf_token %}
            <textarea name="text" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br><br>
            <button type="submit">Extract Entities</button>
        </form>

        {% if entities %}
        <div class="entities">
            <h2>Extracted Entities:</h2>
            <ul>
                {% for entity in entities %}
                <li><strong>{{ entity.label }}:</strong> {{ entity.text }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
